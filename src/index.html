<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Game</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #sidePanel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }
        #turnIndicatorCanvas {
            margin-bottom: 20px;
            border: 1px solid #000;
        }
        #undoButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #goBoard {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="sidePanel">
        <canvas id="turnIndicatorCanvas" width="60" height="60"></canvas>
        <button id="undoButton">Undo [Z]</button>
    </div>
    <canvas id="goBoard" width="760" height="760"></canvas>
    <script src="main.js"></script>
</body>
</html>
