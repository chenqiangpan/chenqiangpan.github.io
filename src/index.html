<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #boardSizeSelection {
            margin-bottom: 20px;
            text-align: center;
        }
        .boardSizeButton {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #sidePanel {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
        }
        #turnIndicatorCanvas {
            margin-right: 20px;
            border: 1px solid #000;
        }
        #undoButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #goBoard {
            border: 1px solid #000;
            max-width: 100%;
            height: auto;
        }
        @media (min-width: 600px) {
            body {
                flex-direction: row;
            }
            #sidePanel {
                flex-direction: column;
                margin-right: 20px;
                margin-bottom: 0;
            }
            #turnIndicatorCanvas {
                margin-bottom: 20px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div id="boardSizeSelection">
        <h2>Choose a Board Size</h2>
        <button class="boardSizeButton" onclick="chooseBoardSize(5)">5x5</button>
        <button class="boardSizeButton" onclick="chooseBoardSize(6)">6x6</button>
        <button class="boardSizeButton" onclick="chooseBoardSize(7)">7x7</button>
        <button class="boardSizeButton" onclick="chooseBoardSize(8)">8x8</button>
        <button class="boardSizeButton" onclick="chooseBoardSize(9)">9x9</button>
        <button class="boardSizeButton" onclick="chooseBoardSize(11)">11x11</button>
        <button class="boardSizeButton" onclick="chooseBoardSize(13)">13x13</button>
        <button class="boardSizeButton" onclick="chooseBoardSize(15)">15x15</button>
        <button class="boardSizeButton" onclick="chooseBoardSize(19)">19x19</button>
    </div>
    <div id="sidePanel" style="display:none;">
        <canvas id="turnIndicatorCanvas" width="60" height="60"></canvas>
        <button id="undoButton">Undo [Z]</button>
    </div>
    <canvas id="goBoard" style="display:none;"></canvas>
    <script src="main.js"></script>
</body>
</html>
