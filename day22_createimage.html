<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title>Day22 Create images with Click</title>
  </head>
  <style>
    #maping {
        border: 2px solid black;
        border-style: dotted;
      background-color: rgb(255, 255, 255);
      width: 1000px;
      height: 500px;
      position: relative;
    }
    #maping img {
      position: absolute;
    }
  </style>
  <body>
      
      <h1>Click the dotted area to show a random picture </h1>
      <p>Set up Width and Height : </p>
      <input id="width" value="200" />       <input id="height" value="200" />
      <button onclick="deleteLast()">Undo</button>
      </br>
    <div id="maping"></div>
    <p><a href="index.html">Back</a></p>
    <script>
      $(document).ready(function () {
        $("#maping").click(function (e) {
          e.preventDefault();
          var x = e.pageX - this.offsetLeft;
          var y = e.pageY - this.offsetTop;
          var num = (Math.floor(Math.random() * 5) + 1)*70;
          var img = $("<img>");
          img.css("top", y);
          img.css("left", x);
          img.attr("width", $("#width").val());
          img.attr("height", $("#height").val());
          img.attr("border", "1px solid black");
          img.attr(
            "src",
            "https://picsum.photos/200/300/?random&" + Math.random()
          );
          img.appendTo("#maping");
        });
      });

        function deleteLast() {
          $("#maping img:last").remove();
        }

    </script>
  </body>
</html>
