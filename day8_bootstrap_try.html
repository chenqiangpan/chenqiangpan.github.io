  <title>Hello, Bootstrap</title>


  <style> 
    .cube {
      width: 0px;
      height: 1px;
      background-color: rgb(0, 0, 0);
      position: relative;
      animation-name: example;
      animation-duration: 4s;
      animation-iteration-count: 9999;
    }
    
    .cube2 {
      width: 0px;
      height: 0px;
      background-color: rgb(34, 33, 33);
      position: relative;
      animation-name: example;
      animation-duration: 4s;
      animation-iteration-count: 9999;
    }

    .cube3 {
      width: 0px;
      height: 0px;
      background-color: rgb(34, 33, 33);
      position: relative;
      animation-name: example;
      animation-duration: 4s;
      animation-iteration-count: 9999;
    }
    
    .cube4 {
      width: 0px;
      height: 0px;
      background-color: rgb(34, 33, 33);
      position: relative;
      animation-name: example;
      animation-duration: 4s;
      animation-iteration-count: 9999;
    }
    
    

    @keyframes example {
      0%   {background-color:red; left:0px; top:0px;}
      20%  {background-color:rgb(31, 201, 8); left:200px; top:0px;}
      40%  {background-color:blue; left:400px; top:0px;}
      60%  {background-color:rgb(226, 159, 13); left:600px; top:0px;}
      
      80%  {background-color:rgb(226, 159, 13); left:800px; top:0px;}
      
      100%  {background-color:rgb(226, 159, 13); left:1000px; top:0px;}
    }
    </style>

</head>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script>
    document.getElementById("toastbtn").onclick = function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function(toastEl) {
        return new bootstrap.Toast(toastEl)
      })
      toastList.forEach(toast => toast.show())
    }
    </script>
