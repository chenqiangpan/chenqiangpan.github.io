<!DOCTYPE html>
<html lang="en-US">

  <head>
    <title>Day16 Google Translate </title>

    <style type="text/css">

button{
  font-size: medium;
  background-color: bisque;
  
  display: block;
  margin-left: auto;
  margin-right: auto;
  box-shadow: inset;
}
input{
  font-size: 40px;
  border-color: rgb(255, 196, 0);
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.center {
  padding: 20px 0;
  text-align: center;
  font-size: 30px;
}

    </style>
  </head>
<body>
  <p class="center" id = "textHere"></p>

  
<div class="center" id="google_translate_element"></div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL}, 'google_translate_element');
}


</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<input type="text" id="textInput" name="textInput"></br>
<button onclick="addText()">Translate</button>




<script>

function addText(){


  let textInput = document.querySelector('input').value;

document.getElementById('textHere').innerHTML = textInput;
}


</script>

</body>
</html>
