  </br>

    <script lang="text/javascript">


            $.getJSON('https://json.geoiplookup.io/?callback=?', function(data) {
              document.getElementById('country').innerHTML = "&#183; Your are from  " + data.country_name ;
              document.getElementById('region').innerHTML = " " + data.region;
              document.getElementById('ip').innerHTML = "&#183; Your IP is  " + data.ip;
              document.getElementById('isp').innerHTML = "&#183; Your ISP is  " + data.isp;
              console.log(JSON.stringify(data, null, 2));


            const flag = new CountryFlag(document.querySelector("#sample-country .country-flag"));

      flag.selectByAlpha2(data.country_code);

            });
    </script>
