<DOCTYPE html>
  <html>

  <head>
      <title>day6_remember_me</title>
      <meta charset='utf-8' />
      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <style type="text/css">

      </style>
  </head>


  <body>

      <p><a href="index.html">Back</a></p>


      <div id="app-5">

          <p>
              Input your message :
          </p>
          <input v-model="message">

          <p> This is your message :
               </p>

          <p style="color:rgb(35, 13, 156); font-size: 69px;">
              {{ message }}
          </p>
          <button v-on:click="rememberMe">Save message</button>

          <p>
             
          </p>

          <button v-on:click="showMe">Show message</button>
          <div>
              ( Even you left this page or closed the browser, 
               when you come back, 
               the message would be still here.)
           </div>

          <p style="color:rgb(3, 100, 3); font-size: 69px;">
              {{savedMessage}}
          </p>

      </div>



      <script>


          var app5 = new Vue({
              el: '#app-5',
              data: {
                  message: '',
                  savedMessage: ''
              },
              methods: {
                  
                  rememberMe: function () {
                      localStorage.setItem('input',this.message)
                  },
                  showMe: function(){
                      this.savedMessage = localStorage.getItem('input')
                  }
              }
          })



      </script>
  </body>

  </html>
