          function CompareNumber()
          {
            let textInput = prompt("pick a number: ");

            let textCompare = (textInput>10)? "larger": "smaller";

            document.getElementById('sample').innerHTML = "your number is " + textCompare + " than 10";
          }

          function CheckPrime()
          {
            let numInput = parseInt(document.querySelector('input').value);

            //let numInput = parseInt(prompt("pick a number: "));

            console.log(numInput);

            if(document.querySelector('input').value.length == 0)

{

              document.getElementById('sample').innerHTML = "You need to input something.";
              
            }
            else if(isNaN(numInput)){

              document.getElementById('sample').innerHTML =  "That is not a number!";
              
            }
            else
            {


            let i,flag;

             flag = true;

             for (i =2; i<numInput-1; i++)
                  {
                    if(numInput%i ==0)
                      flag = false;
                  }

                  let result = flag? numInput + " is a prime number!"
                  : numInput + " is not a prime number!";

                  document.getElementById('sample').innerHTML = result;
            }

          }
