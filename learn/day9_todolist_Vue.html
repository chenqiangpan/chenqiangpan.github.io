      <div id="todo-list-example">
        


        <form v-on:submit.prevent="addNewTodo">
          <label for="new-todo">Add a todo</label>
          <input
            v-model="newTodoText"
            id="new-todo"
            placeholder="E.g. Feed the cat"
          />
          <button>Add</button>
          <button v-on:click="todos = []">Delete all</button>
        </form>
        <ul>
          <li
            is="todo-item"
            v-for="(todo, index) in todos"
            v-bind:key="todo.id"
            v-bind:title="todo.title"
            v-on:remove="todos.splice(index, 1)"
          ></li>
        </ul>
      </div>

      <script>
        Vue.component("todo-item", {
          props: ["todo"],
          template: "<li>{{ todo.text }}</li>",
        });

        Vue.component("thebox", {
          template: '<div class="box">hahahah</div>',
        });

        var app7 = new Vue({

        var app8 = new Vue({
          el: "#app-8",
        });

        Vue.component("todo-item", {
          template:
            "\
    <li><input type=\"checkbox\">\
      {{ title }}\
      <button style =\"padding: 1px 1px;\" v-on:click=\"$emit('remove')\">‚ùé</button>\
    </li>\
  ",
          props: ["title"],
        });

        new Vue({
          el: "#todo-list-example",
          data: {
            newTodoText: "",
            todos: [
              {
                id: 1,
                title: "sample",
              }
            ],
            nextTodoId: 2,
          },
          methods: {
            addNewTodo: function () {
              this.todos.push({
                id: this.nextTodoId++,
                title: this.newTodoText,
              });
              this.newTodoText = "";
              
            
            },
          },
        });
      </script>
